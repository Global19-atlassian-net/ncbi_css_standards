<div class="header">
    <!-- logo -->
    <div class="res_logo">
        <h1 title="{{ NCBI_APP_NAME }}" class="res_name"><a href="{{ NCBI_APP_URL }}">{{ NCBI_APP_NAME }}</a></h1>
        <h2 class="res_tagline">NLM Controlled Vocabulary</h2>
    </div>
    <!-- SearchBar -->
    <div class="search">
        <form id="searchform" autocomplete="off" action="/gquery/" method="get">
            <div class="search_form">
                <label class="offscreen_noflow" for="database">Search database</label>
                <select id="database" name="db"><option value="gquery">All Databases</option><option value="assembly">Assembly</option><option value="bioproject">BioProject</option><option value="biosample">BioSample</option><option value="biosystems">BioSystems</option><option value="books">Books</option><option value="clinvar">ClinVar</option><option value="clone">Clone</option><option value="cdd">Conserved Domains</option><option value="gap">dbGaP</option><option value="dbvar">dbVar</option><option value="epigenomics">Epigenomics</option><option value="nucest">EST</option><option value="gene">Gene</option><option value="genome">Genome</option><option value="gds">GEO DataSets</option><option value="geoprofiles">GEO Profiles</option><option value="nucgss">GSS</option><option value="gtr">GTR</option><option value="homologene">HomoloGene</option><option data-ac_dict="medgen_disease_name" value="medgen">MedGen</option><option data-ac_dict="mesh_suggestions" value="mesh">MeSH</option><option value="ncbisearch">NCBI Web Site</option><option value="nlmcatalog">NLM Catalog</option><option value="nuccore">Nucleotide</option><option value="omim">OMIM</option><option value="pmc">PMC</option><option value="popset">PopSet</option><option value="probe">Probe</option><option value="protein">Protein</option><option value="proteinclusters">Protein Clusters</option><option value="pcassay">PubChem BioAssay</option><option value="pccompound">PubChem Compound</option><option value="pcsubstance">PubChem Substance</option><option data-ac_dict="pm_related_queries_2" selected="selected" value="pubmed">PubMed</option><option value="pubmedhealth">PubMed Health</option><option value="snp">SNP</option><option value="sra">SRA</option><option value="structure">Structure</option><option value="taxonomy">Taxonomy</option><option value="toolkit">ToolKit</option><option value="toolkitall">ToolKitAll</option><option value="toolkitbook">ToolKitBook</option><option value="unigene">UniGene</option></select>
                <div class="nowrap">
                    <label accesskey="/" class="offscreen_noflow" for="term">Search term</label>
                    <div class="nowrap">
                        <div class="ui-ncbiclearbutton-wrap">
                            <input id="search" type="text" data-sbconfig="ds:'no',pjs:'yes',afs:'yes'" autocomplete="off" config="dictionary:'pm_related_queries_2',disableUrl:'NcbiSearchBarAutoComplCtrl'" class="ui-ncbiclearbutton" value="" id="term" name="term" role="textbox">
                            <a href="#" id="clear" class="reset">
                                <img alt="Clear input" src="{% static 'ncbibasetemplate/lib/ncbi-standards/hf/clear.png' %}"></a>
                        </div>
                    </div>
                    <button cmd="go" class="button_search nowrap" type="submit" id="search">Search</button>
                </div>
            </div>
        </form>
        {% if NCBI_ADVANCEDSEARCH_URL or NCBI_HELP_URL %}
            <ul class="searchlinks inline_list">
                {% if NCBI_ADVANCEDSEARCH_URL %}
                    <li><a href="{{NCBI_ADVANCEDSEARCH_URL}}">Advanced</a></li>
                {% endif  %}
                {% if NCBI_HELP_URL %}
                    <li class="help"><a href="{{NCBI_HELP_URL}}" name="help" target="ncbihelp" class="jig-ncbihelpwindow" id="help">Help</a></li>
                {% endif %}
            </ul>
        {% endif %}
    </div>
</div>
